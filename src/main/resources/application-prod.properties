# ==================================
# Production Database Configuration
# These values are pulled from Render's environment variables.
# ==================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ==================================
# Production JPA and Hibernate
# ==================================
# In production, 'validate' is safer than 'update' as it prevents accidental
# schema changes. Database migrations should be handled by a tool like Flyway.
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=create-drop
# File: src/main/resources/application-prod.properties
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ==================================
# Production JWT and Security
# ==================================
# The JWT secret should be a long, randomly generated string.
# It is set on the Render dashboard as an environment variable.
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ==================================
# Production File Upload Directory
# ==================================
# This is a fixed, non-temporary directory inside the Render container
# that is writable. Use an absolute path for production stability.
file.upload-dir=/var/data/uploads/resumes

# ==================================
# Production CORS (Cross-Origin Resource Sharing) Configuration
# ==================================
# Replace with your actual frontend URL (e.g., https://my-portfolio-dhiraj.onrender.com)
cors.allowed-origins=https://your-frontend-url.onrender.com