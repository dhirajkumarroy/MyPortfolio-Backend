spring.application.name=My-Portfolio

# Server Port (Render will inject PORT env var)
server.port=${PORT:8080}

# Render PostgreSQL DB (credentials injected via env variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Hikari Pool (optimized for cloud)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Hibernate (don?t auto-change schema in prod!)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT (secret stored in Render env var)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS (restrict to your deployed frontend domain)
cors.allowed-origins=https://my-portfolio-frontend.onrender.com
