# ==================================
# Production Database Configuration
# ==================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ==================================
# Production JPA and Hibernate
# ==================================
# Use 'update' to auto-create or modify tables on startup
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=false

# ==================================
# Production JWT and Security
# ==================================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ==================================
# Production File Upload Directory
# ==================================
file.upload-dir=/var/data/uploads/resumes

# ==================================
# Production CORS
# ==================================
# Allow your frontend apps to call backend
#cors.allowed-origins=https://myportfolio-userpage.onrender.com,https://myportfolio-adminpage.onrender.com
